[tool.poetry]
name = "nonebot-adapter-telegram"
version = "0.0.1"
description = "Telegram adapter for nonebot2"
authors = ["ColdThunder11 <lslyj27761@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
  { include = "nonebot" }
]
exclude = ["nonebot/__init__.py", "nonebot/adapters/__init__.py"]

[tool.poetry.dependencies]
python = "^3.7.3"
httpx = "^0.17.0"
nonebot2 = "^2.0.0-alpha.12"

[tool.poetry.dev-dependencies]
nonebot2 = { path = "../../", develop = true }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
